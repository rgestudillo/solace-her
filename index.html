<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi</title>
    <link rel="icon" type="image/x-icon" href="/pics/favicon.ico">
    <link rel="stylesheet" href="css/landing.css">
</head>

<body>
    <div class="center" id="centerContainer">
        <div class="timer-container">
            <div id="countdown"></div>
            <span>
                I hope you will like it.
            </span>
        </div>
    </div>
    <div class="container hidden">
        <div class="row">
            <span>
                Happy Valentine's Day Sunshine!
                <br> <br>
                Click to open the box.
            </span>
            <div class="box">
                <div class="box-body" onclick="animateBox()">
                    <button id="boxButton" class="img custom-button" onclick="redirectToIndex()" disabled>Click
                        me</button>
                    <div class="box-lid">
                        <div class="box-bowtie"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to start the countdown
        function startCountdown(targetDate, display) {
            var intervalId = setInterval(function () {
                var now = new Date().getTime();
                var distance = targetDate - now;
                if (distance <= 0) {
                    clearInterval(intervalId); // Clear interval when countdown finishes
                    var centerContainer = document.getElementById('centerContainer');
                    centerContainer.parentNode.removeChild(centerContainer);
                    document.querySelector('.container').classList.remove('hidden');
                } else {
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    display.textContent = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
                }
            }, 1000);
        }

        // Start the countdown when the page loads
        window.onload = function () {
            var targetDate = new Date("February 14, 2024 00:00:00").getTime();
            var display = document.querySelector('#countdown');
            startCountdown(targetDate, display);
        };

        function animateBox() {
            var boxBody = document.querySelector('.box-body');
            boxBody.classList.add('clicked');
            document.getElementById("boxButton").removeAttribute("disabled");
        }

        function redirectToIndex() {
            // Redirect to index.html
            window.location.href = "book.html";
        }
    </script>
</body>

</html>
