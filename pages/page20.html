    <button class="centered-button" onclick="typeWriter()">Don't click me</button>
    <p id="demo"></p>
</div>
<script>
    var i = 0;
    var speed = 35;
    var txt = "hi sunshine, im glad you found this page, i wrote this to confess my feelings for you and let you know how much you mean to me.\n\nyour beauty,\ni'm gonna say this straight, you are really cute, especially if mo smile ka (bagay kaayo sa imong mata). chikka lang katong namukid ta, you were looking at the sky while i was looking at you. you are indeed the scenery i will never get tired of looking at. lately, every time i see you, complete na ako day.\n\nyour genuine personality,\nso many people enjoy being in your company, and i don’t know if you have realized, but you also bring out the best in them (including me).  it's one of the 2147483647 reasons why i like you.  and, the thing is, you did all of this by just being simply who you are. i hope you also know that you deserve all the good things the world has to offer.  you’ve got the kindest heart, and you’ve always put other people before you.";
    function typeWriter() {
        document.querySelector('.centered-button').style.display = 'none';
        if (i < txt.length) {
            var char = txt.charAt(i);
            if (char === '\n') {
                document.getElementById("demo").innerHTML += '<br>';
            } else {
                document.getElementById("demo").innerHTML += char;
            }
            i++;
            setTimeout(typeWriter, speed);
        } else {
            // Display the tldr element once typeWriter is done
            document.getElementById("tldr").style.display = 'block';
        }
    }
</script>
